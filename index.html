<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Evergreen Tales: Lumin Grove</title>
    <link rel="manifest" href="./public/manifest.webmanifest" />
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #0f1724;
        color: #f4f4f4;
        font-family: "Noto Sans KR", sans-serif;
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
      }
      .fallback {
        position: absolute;
        top: 16px;
        left: 16px;
        background: rgba(15, 23, 36, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 12px 16px;
        max-width: 420px;
        line-height: 1.5;
      }
      a {
        color: #9de1ff;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="fallback">
        Evergreen Tales: Lumin Grove는 브라우저에서 자바스크립트를 필요로 합니다. 브라우저 설정에서 JavaScript를 활성화한 뒤 다시 시도해 주세요.
      </div>
    </noscript>
    <div id="game-container"></div>

    <script>
      // iOS에서 핀치/더블탭 줌 방지
      const preventDefault = (e) => {
        if (e.touches && e.touches.length > 1) {
          e.preventDefault();
        }
      };
      document.addEventListener('gesturestart', (e) => e.preventDefault());
      document.addEventListener('gesturechange', (e) => e.preventDefault());
      document.addEventListener('gestureend', (e) => e.preventDefault());
      document.addEventListener('touchstart', preventDefault, { passive: false });
      document.addEventListener('touchmove', preventDefault, { passive: false });
      window.addEventListener('dblclick', (e) => e.preventDefault());
    </script>
    <script type="module">
      import Phaser from 'https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.esm.js';
      window.Phaser = Phaser;
    </script>
    <script type="module" src="./src/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
